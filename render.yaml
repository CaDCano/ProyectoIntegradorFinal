services:
  - type: web
    name: music-store
    env: python
    region: oregon

    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt

    startCommand: |
      uvicorn main:app --host 0.0.0.0 --port 10000

    plan: free
    numInstances: 1
    autoDeploy: true

    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: music-store-db
          property: connectionString

databases:
  - name: music-store-db
    plan: free
