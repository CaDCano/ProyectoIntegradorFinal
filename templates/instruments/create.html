{% extends "base.html" %}
{% block content %}
  <h2>Crear Instrumento</h2>
  <form action="/instruments/create" method="post" enctype="multipart/form-data">
    <label>Nombre: <input name="name" required /></label><br/>
    <label>Marca: <input name="brand" required /></label><br/>
    <label>Precio: <input name="price" type="number" step="0.01" required /></label><br/>
    <label>Stock: <input name="stock" type="number" required /></label><br/>
    <label>Imagen: <input type="file" name="image" accept="image/*" /></label><br/>
    <button type="submit">Crear</button>
  </form>
{% endblock %}
